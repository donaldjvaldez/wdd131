    <meta name="description"
        content="simple and friendly tool for families to organize their monthly income, expenses, and savings.">

            </ul>
        </nav>
    </header>
    <main class="planner-main">
        <!-- === Section: Add New Entry === -->
        <section class="planner-section">
            <h2>Add Income or Expense</h2>
            <form class="budget-form" id="budgetForm">
                <label id="typeLabel">Type:</label>
                <div id="type" class="type-options" role="radiogroup" aria-labelledby="typeLabel">
                    <input type="radio" id="type-income" name="type" value="income" checked>
                    <label for="type-income">Income</label>

                    <input type="radio" id="type-expense" name="type" value="expense">
                    <label for="type-expense">Expense</label>
                </div>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="e.g. Salary, Groceries" required>

                <label for="amount">Amount (RD$):</label>
                <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Add Entry</button>
            </form>
        </section>

        <!-- === Section: List of Entries === -->
        <section class="planner-section">
            <h2>Budget Entries</h2>
            <ul class="budget-list" id="budgetList">
                <!-- Items will be added dynamically with JS -->
                <li class="budget-item income">
                    <span>ðŸ’° Salary - RD$25,000</span>
                    <span>Oct 15, 2025</span>
                </li>
                <li class="budget-item expense">
                    <span>ðŸ›’ Groceries - RD$4,000</span>
                    <span>Oct 14, 2025</span>
                </li>
            </ul>
        </section>

        <!-- === Section: Summary === -->
        <section class="planner-section summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="totalIncome">RD$25,000</span></p>
            <p>Total Expenses: <span id="totalExpenses">RD$4,000</span></p>
            <p>Balance: <span id="balance">RD$21,000</span></p>
        </section>
    </main>
