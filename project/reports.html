<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Planner - Reports</title>
    <meta name="author" content="Donald Jared Valdez Savinon">
    <meta name="description"
        content="simple and friendly tool for families to organize their monthly income, expenses, and savings.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/family-budget-planner.css">
    <script src="scripts/family-budget-planner.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo-placeholder.png" alt="Family Budget Planner Logo" loading="lazy">

        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html" class="actual">Planner</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main class="reports-main">
        <section class="summary">
            <h2>Financial Summary</h2>
            <div class="summary-cards">
                <div class="card income">
                    <h3>Total Income</h3>
                    <p id="total-income">0</p>
                </div>
                <div class="card expenses">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">0</p>
                </div>
                <div class="card balance">
                    <h3>Net Balance</h3>
                    <p id="balance">0</p>
                </div>
            </div>
        </section>

        <section class="filters">
            <h3>Filter Reports</h3>
            <form id="filter-form">
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="">All</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2025">2025</option>
                </select>

                <button type="submit" class="btn-primary">Apply Filters</button>
            </form>
        </section>

        <section class="chart-section">
            <h3>Income vs Expenses</h3>
            <canvas id="budgetChart"></canvas>
        </section>

        <section class="transactions">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <img src="images/logo-placeholder.png" alt="Family Budget Planner Logo" class="footer-logo">
            <p>
                &copy; <span id="currentyear"></span> Donald Jared Valdez Savinon â€” Dominican Republic <a
                    href="reference.html" class="reference">References</a>
            </p>
        </div>

        <div class="footer-right">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="social-icon">

</body>
